<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Generic Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="index.html">Task System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="profile.html">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card" style="max-width: 700px; margin: 2rem auto;">
            <div class="card-header">
                <h2>My Profile</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" value="Employee" readonly>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" value="One" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" value="emp1@test.com" readonly>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-control" value="EMPLOYEE" readonly>
                    </div>
                    <div class="form-group">
                        <label>Contact Details</label>
                        <input type="text" class="form-control" value="123-456-7890" placeholder="Add your phone number">
                    </div>
                    <div class="form-group">
                        <label>Profile Info</label>
                        <textarea class="form-control" rows="3" placeholder="Your bio or professional summary"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
             <a href="admin_dashboard.html" class="btn btn-outline-secondary">&larr; Back to Admin Dashboard</a>
             <a href="manager_dashboard.html" class="btn btn-outline-secondary">&larr; Back to Manager Dashboard</a>
             <a href="employee_dashboard.html" class="btn btn-outline-secondary">&larr; Back to Employee Dashboard</a>
        </div>
    </div>
</body>
</html>
