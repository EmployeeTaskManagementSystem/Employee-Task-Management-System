<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="manager_dashboard.html">Manager Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card" style="max-width: 800px; margin: 2rem auto;">
            <div class="card-header">
                <h3>Add New Task</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- Form fields based on the Task Entity -->
                    <div class="form-group">
                        <label for="project">Project</label>
                        <select class="form-control" id="project">
                            <option value="1">New Website Launch</option>
                            <option value="2">Q1 Marketing Campaign</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" class="form-control" id="title" placeholder="e.g., Design logo mockup">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="assignee">Assign To Employee</label>
                            <select class="form-control" id="assignee">
                                <option value="3">Employee One (emp1@test.com)</option>
                                <option value="4">Employee Two (emp2@test.com)</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="priority">Priority</label>
                            <input type="number" class="form-control" id="priority" value="3" min="1" max="5">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="due_date">Due Date</label>
                            <input type="date" class="form-control" id="due_date">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Task</button>
                    <a href="manager_dashboard.html" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
